<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Table Example</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse; 
            width: 100%; 
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll</th>
                <th>Image</th>
                <th>Phone No</th>
            </tr>
        </thead>
        
            <tr>
                <td>Fatema</td>

                <td>1</td>
                <td><i class="fas fa-user-circle fa-3x"></i></td>
                <td>987654321</td>
            </tr>
            <tr>
                <td>Rubina</td>
                <td>Class 8</td>
                <td>2</td>
                <td><i class="fas fa-user-circle fa-3x"></i></td>
                <td>987654321</td>
              
            </tr>
            <tr>
                <td>Farhana</td>
                <td>Class 8</td>
                <td>3</td>
                <td><i class="fas fa-user-circle fa-3x"></i></td>
                <td>987654321</td>
            </tr>
            <tr>
                <td>Sakila</td>
                <td>Class 8</td>

                <td><i class="fas fa-user-circle fa-3x"></i></td>

            </tr>
            <tr>
                <td>Samoly</td>
                <td>Class 8</td>
                <td>5</td>
                <td><i class="fas fa-user-circle fa-3x"></i></td>
                <td>987654321</td>
            </tr>
        
    </table>
</body>
</html>
